security:
    enable_authenticator_manager: true
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login_ldap:
                service: Symfony\Component\Ldap\Ldap
                dn_string: 'cn={username},dc=example,dc=com'
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout

    access_control:
        - { path: ^/apps, roles: ROLE_USER }


    role_hierarchy:
        ROLE_JURIDIQUE: ROLE_USER
        ROLE_USER_MANAGER: ROLE_USER
        ROLE_USER_BOSS_JURIDIQUE: [ROLE_JURIDIQUE, ROLE_USER_MANAGER]

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10 
